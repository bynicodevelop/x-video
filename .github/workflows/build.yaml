name: Run Tests

on:
  push:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.5
      - run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - run: flutter build macos --release

      - name: Clean up build directory
        run: |
          cd build/macos/Build/Products/Release/
          find . -mindepth 1 ! -name 'x_video_ai.app' -exec rm -rf {} +

      - name: Create ZIP of Release directory
        run: |
          cd build/macos/Build/Products/
          zip -r macOS-app.zip Release/

      - name: Upload macOS app ZIP
        uses: actions/upload-artifact@v3
        with:
          name: macOS-app
          path: build/macos/Build/Products/macOS-app.zip