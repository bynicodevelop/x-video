name: Run Tests

on:
  push:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.5
      - run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - run: flutter build macos --release

      - name: Extract macOS executable
        run: |
          APP_NAME="x_video_ai"
          EXECUTABLE_PATH="build/macos/Build/Products/Release/${APP_NAME}.app/Contents/MacOS/${APP_NAME}"
          cp "$EXECUTABLE_PATH" "./${APP_NAME}"
        shell: bash

      - name: Upload macOS executable
        uses: actions/upload-artifact@v3
        with:
          name: macOS-executable
          path: x_video_ai 